<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
    <!-- Web etat start -->
    <meta charset="utf-8"><meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/static/dsfr/dsfr.min.css">
<link rel="stylesheet" href="/static/utility/utility.css">
<meta name="theme-color" content="#000091">
<!-- Défini la couleur de thème du navigateur (Safari/Android) -->
<link rel="apple-touch-icon" href="favicon/apple-touch-icon.png"><!-- 180×180 -->
<link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
<link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon"><!-- 32×32 -->
<link rel="manifest" href="favicon/manifest.webmanifest" crossorigin="use-credentials">
<!-- Web etat end-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select Columns to View</h1>
        <form action="/view_data" method="post">
            <div class="mb-3">
                <label>Select columns:</label><br>
                <!-- Loop through columns and create a checkbox for each -->
                {% for column in columns %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="columns" value="{{ column }}" id="{{ column }}">
                        <label class="form-check-label" for="{{ column }}">
                            {{ column }}
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="fr-btn">
                View Selected Columns
            </button>
        </form>
    </div>
    <script type="module" src="dsfr/dsfr.module.min.js"></script>
<script type="text/javascript" nomodule src="dsfr/dsfr.nomodule.min.js"></script>
</body>
</html>
